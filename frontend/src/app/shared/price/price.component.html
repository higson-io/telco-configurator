<div class="old-value"
     [class.hide]="(majorValue === majorOldValue) && (minorValue === minorOldValue)">
  <span class="major">{{ majorOldValue }},{{ minorOldValue }}</span>
</div>
<div class="value">
  <span class="major">{{ majorValue }},{{ minorValue }}</span>
  <span class="per">/</span><span class="type">{{ type }}</span>
</div>

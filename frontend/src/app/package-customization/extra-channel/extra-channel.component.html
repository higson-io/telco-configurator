<section (click)="selectedChange.emit(!selected)">
    <div class="title">{{ title }}</div>
    <div class="description">{{ description }}</div>
    <img class="image"
         [src]="image"/>
    <div class="price">
        <app-price [value]="price"
                   [oldValue]="oldPrice"></app-price>
    </div>
    <div class="cta">
        <button mat-button
                color="primary">{{ selected ? 'Selected' : 'Select' }}
        </button>
    </div>
</section>

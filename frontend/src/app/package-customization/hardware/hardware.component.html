<div class="title">{{ title }}</div>
<div class="description">{{ description }}</div>
<img class="image"
     [src]="image"/>
<div class="price">
  <table>
    <tr>
      <th>Monthly payment</th>
      <td><app-price class="inline" [value]="price"></app-price></td>
    </tr>
    <tr>
      <th>Activation</th>
      <td><app-price class="inline" [value]="activationPrice"></app-price></td>
    </tr>
    <tr>
      <th>Multiroom</th>
      <td>{{ multiroom ? 'YES' : 'NO' }}</td>
    </tr>
  </table>
</div>
<div class="cta">
  <button mat-button
          color="primary"
          (click)="selectedChange.emit(!selected)">{{ selected ? 'Selected' : 'Select' }}
  </button>
</div>

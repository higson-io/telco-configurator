<ng-container *ngIf="hasData$ | async">
  <h2 class="math-h1">Terminarz płatności</h2>

  <table>
    <tr class="mat-body-2">
      <th class="col-no">Lp.</th>
      <th class="col-price">Kwota</th>
      <th class="col-date">Data wymagalności</th>
    </tr>
    <tr *ngFor="let row of dataSource$ | async; trackBy: byNo"
        class="mat-body-1">
      <td>{{ row.no }}</td>
      <td>
        <app-price class="inline"
                   [oldValue]="row.oldPrice"
                   [value]="row.price"></app-price>
      </td>
      <td>{{ row.date | date:'shortDate' }}</td>
    </tr>
  </table>
</ng-container>
